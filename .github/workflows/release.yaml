name: Release Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions: write-all

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build
        run: | 
          npm install
          npm run build
      
      - name: Test
        run: npm run test

      - name: Create Release
        uses: cogup/actions/lib-release-pack@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          add: build/*